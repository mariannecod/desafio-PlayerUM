		<script type="text/javascript">
			
			/* Pegar elementos do documento */
			const input_text_task = document.getElementById("input-text-task");
			const btn_add_task = document.getElementById("btn-add-task");
			const text_details_task = document.getElementById("text-details-task");
			const input_date_task = document.getElementById("date-task");
			const input_time_task = document.getElementById("time-task");
			const info_board = document.getElementById("info-board");
			const text_money = document.getElementById("view-total-of-money");
			const info_board_elements = info_board.getElementsByTagName("p");
			const task_board = document.getElementById("task-board");
			const tasks = document.getElementsByClassName("task"); 

			let money = 0;
			const array_tasks = [];
			
			input_date_task.min = MinDateTask ();
			


			input_text_task.addEventListener ("input",()=>{
				
				input_text_task.placeholder = "Escreva sua nova meta aqui! üìù ü´° üòé üöÄ";
				input_text_task.classList.remove("alert-input-empty");
				
			});

			input_text_task.addEventListener('keyup', function(e){

				let key = e.which || e.keyCode;

				if (key == 13) {

					TaskCreator(true,"");

				}

			});
			
			btn_add_task.addEventListener ("click", () =>{
				
				TaskCreator(true,"");
				
			});


			
			/*Verificar se j√° Existe Dinheiro Salvou no localStorage, e Adicionar no Quadro de Informa√ß√µes*/
			if (localStorage.getItem("money"))
			{
					
					let get = localStorage.getItem("money");
					money = Number(get);
					
					text_money.innerText = money;
					
			}
			else
			{
				
				localStorage.setItem("money", money);
				
				text_money.innerText = money;
				
			}
			
			/*Verificar se j√° Existem Tarefas Salvas no localStorage, e Adicionar no Quadro de Tarefas*/
			if (localStorage.getItem("tasks"))
			{
			
				
				for (let a = 0; a < JSON.parse(localStorage.getItem("tasks")).length; a++)
				{
					array_tasks.push(JSON.parse(localStorage.getItem("tasks"))[a]);
				}
				
				
				for (let t = 0; t < array_tasks.length; t++)
				{
					TaskCreator(false, t);
					
				}
				
				info_board_elements[1].innerText = "Mis√µes Feitas: " + TasksDone() + "/" + array_tasks.length;
				
				if (array_tasks.length === 0)
				{
					task_board.innerText = "Estamos sem objetivos!‚ö†Ô∏è \n Adione mais metas na miss√£o, Capit√£o! üßë‚ÄçüöÄ";
				}
				
			}
			else
			{
				
				localStorage.setItem("tasks", JSON.stringify(array_tasks));
				
				task_board.innerText = "N√£o encontramos nenhuma meta! üî≠ \n Adicione uma meta no painel acima, Capit√£o! üßë‚Äç‚úàÔ∏è";
				
			}



			
			function TaskCreator (new_task,content_task) {
			
				if ((input_text_task.value === "") && (new_task === true))
				{
					
					/*
						Efeito Sonoro de Pixabay (https://pixabay.com/pt/sound-effects/) do Artista Universfield (https://unil.ink/universfield)
						https://pixabay.com/pt/sound-effects/error-call-to-attention-129258/
					*/
					let audio_error = new Audio("https://cdn.pixabay.com/download/audio/2022/12/13/audio_34d1e8985e.mp3");
					
					input_text_task.placeholder = "Nenhuma meta preenchida, escreva aqui.";
					input_text_task.focus();
					input_text_task.classList.add("alert-input-empty");
					
					audio_error.play();
					
				}
				else
				{
					/* Criar elementos dinamicamente */
					const div_task = document.createElement("div");
					const input_checkbox = document.createElement("input");
					const div_organize_info = document.createElement("div");
					const text_bold = document.createElement("b");
					const details_task = document.createElement("details");
					const summary = document.createElement("summary");
					const text_details = document.createElement("p");
					const scheduled_date = document.createElement("time");
					const creation_time = document.createElement("time");
					const btn_edite = document.createElement("button");
					const btn_delete = document.createElement("button");
					const btn_confirm_edit = document.createElement("button");
					const btn_cancel_edit = document.createElement("button");
					
					/*Manipula√ß√£o*/
					let id_task;
					let description;
					let scheduled;
					let now_date;
					
					/*Colocar atributos nos elementos*/
					input_checkbox.type = "checkbox";
					input_checkbox.name = "feito";
					text_bold.contentEditable = "false";
					text_details.contentEditable = "false";
					btn_edite.type = "button";
					btn_delete.type = "button";
					input_checkbox.title = "Feito";
					btn_edite.title = "Editar Miss√£o";
					btn_delete.title = "Deletar Miss√£o";
					
					/*Adicionar class aos elementos*/
					div_task.classList.add("task");
					creation_time.classList.add("creation-time");
					btn_edite.classList.add("btn-edite");
					btn_delete.classList.add("btn-delete");
					btn_confirm_edit.classList.add("btn-confirm-edit");
					btn_cancel_edit.classList.add("btn-cancel-edit");
					btn_confirm_edit.classList.add("none");
					btn_cancel_edit.classList.add("none");

					
					
					/*Adicionar texto aos elementos*/
					summary.innerText = "Detalhes da Miss√£o"
					btn_edite.innerText = "‚úèÔ∏è";
					btn_delete.innerText = "üóëÔ∏è";
					btn_confirm_edit.innerText = "‚úîÔ∏èÔ∏è";
					btn_cancel_edit.innerText = "‚ùå";
					
					/*Fun√ß√µes Embutidas nos Bot√µes*/
					input_checkbox.onclick = function ()
					{
						let div = this.parentElement;
						let txt = div.getElementsByTagName("b");
						
						
						if (input_checkbox.checked)
						{
							
							div.classList.add("accomplished-task");
							txt[0].classList.add("strikethrough");
							ModifyCheckedOfObjectInArray(array_tasks,div.dataset.idu,true);
							
							money = money + 50;
							
							text_money.innerText = money;
							
							
							localStorage.setItem("money", money);
							
						}
						else
						{
							
							div.classList.remove("accomplished-task");
							txt[0].classList.remove("strikethrough");
							ModifyCheckedOfObjectInArray(array_tasks,div.dataset.idu,false);
							
							if (money > 0)
							{
								
								money = money - 50;
								
								text_money.innerText = money;
								
								localStorage.setItem("money", money);
								
							}
						}
						
					};
					
					if (array_tasks.length === 0)
					{
						
						task_board.innerText = "";
						
					}
					
					btn_edite.onclick = function ()
					{

						let div = this.parentElement;
						let title = div.getElementsByTagName("b");
						let txt = div.getElementsByTagName("p");
						let span = div.getElementsByTagName("span");
						let btns = div.getElementsByTagName("button");

						div_task.classList.add("animation-edit-task");

						setTimeout(()=>{

							title[0].contentEditable = "true";
							title[0].focus();
							txt[0].contentEditable = "true";
							span[0].contentEditable = "true";
							btns[0].classList.add("none");
							btns[1].classList.add("none");
							btns[2].classList.remove("none");
							btns[3].classList.remove("none");

						},500);

						setTimeout(()=>{
						div_task.classList.remove("animation-edit-task");
						},1000);

					}
					
					btn_confirm_edit.onclick = function ()
					{

						let div = this.parentElement;
						let title = div.getElementsByTagName("b");
						let txt = div.getElementsByTagName("p");
						let span = div.getElementsByTagName("span");
						let btns = div.getElementsByTagName("button");
						let div_index;

						for (let e = 1; e < task_board.childNodes.length; e++)
						{

							div_index = e;

							if(task_board.childNodes[e].dataset.idu === div.dataset.idu)
							{
								break;
							}

						};



						div_task.classList.add("animation-edit-task");

						setTimeout(()=>{

							title[0].contentEditable = "false";
							txt[0].contentEditable = "false";
							span[0].contentEditable = "false";
							btns[0].classList.remove("none");
							btns[1].classList.remove("none");
							btns[2].classList.add("none");
							btns[3].classList.add("none");

							ModifyTitleOfObjectInArray(array_tasks,div.dataset.idu,title[0].textContent);
							ModifyDetailsOfObjectInArray(array_tasks,div.dataset.idu,txt[0].textContent);
							ModifyDateMarkedOfObjectInArray(array_tasks,div.dataset.idu,span[0].textContent);





							text_bold.innerText = array_tasks[(div_index - 1)].title;
							text_details.innerText = array_tasks[(div_index - 1)].details;

							if (array_tasks[(div_index - 1)].data_marked === "")
							{
								scheduled_date.innerHTML = "<span>" + array_tasks[(div_index - 1)].data_marked + "</span>";
							}
							else
							{
								scheduled_date.innerHTML = "Meta estabelecida para: " + "<span>" + array_tasks[(div_index - 1)].data_marked + "</span>";
							}


							},500);

							setTimeout(()=>{
							div_task.classList.remove("animation-edit-task");
							},1000);

					}

					btn_cancel_edit.onclick = function ()
					{

						let div = this.parentElement;
						let title = div.getElementsByTagName("b");
						let txt = div.getElementsByTagName("p");
						let span = div.getElementsByTagName("span");
						let btns = div.getElementsByTagName("button");
						let div_index;

						for (let e = 1; e < task_board.childNodes.length; e++)
						{

							div_index = e;

							if(task_board.childNodes[e].dataset.idu === div.dataset.idu)
							{
								break;
							}

						};


						div_task.classList.add("animation-edit-task");

						setTimeout(()=>{

							title[0].contentEditable = "false";
							txt[0].contentEditable = "false";
							span[0].contentEditable = "false";
							btns[0].classList.remove("none");
							btns[1].classList.remove("none");
							btns[2].classList.add("none");

			/* Gerar ID √∫nico */
			function GeneratorIDUnique()
			{

				return Math.random().toString(36).substring(2, length+8);

			};
			
			function VerificyExistingID(array,id)
			{
				let exist = [];

				array.forEach((obj) => {

					if(obj.id === id)
					{

						exist.push(obj.id)

					}

				});

				return (exist.length > 0)? true:false;
				
			};
			
			function GetIDUnique()
			{

				const limit = 300;
				let attempts = 0;
				let id = false;

				while (!id && attempts < limit)
				{
					id = GeneratorIDUnique();

					if(VerificyExistingID(array_tasks,id))
					{

						id = false;
						attempts++;

					}

				};

				return id;

			}

			function DataNow()
			{
				
				const date = new Date();
				
				let day = date.getDate();
				let month = date.getMonth() + 1;
				let year = date.getFullYear();
				let hour = date.getHours();
				let minute = date.getMinutes();
				
				if (day < 10)
				{
					day = "0" + day;
				}
				
				if (month < 10)
				{
					month = "0" + month;
				}
				
				if (hour < 10)
				{
					hour = "0" + hour;
				}
				
				if (minute < 10)
				{
					minute = "0" + minute;
				}
				
				const date_time_creator_edit = day + "/" + month + "/" + year + " - " + hour + ":" + minute;
				
				return date_time_creator_edit;
				
			}
			
			function MinDateTask()
			{
				
				let date = new Date();
				
				let year = date.getFullYear();
				let month = date.getMonth() + 1;
				let day = date.getDate();
				
				if (month < 10)
				{
					
					month = "0" + month;
					
				}
				
				if (day < 10)
				{
					
					day = "0" + day;
					
				}
				
				let date_today = year + "-" + month + "-" + day;
				
				
				
				return date_today;
			}
			
			function ModifyDateMarkedForLocalDate (date_marked)
			{
				
				const date = new Date(date_marked);
				
				const date_local = new Intl.DateTimeFormat(navigator.userlanguage).format(date);
				
				return date_local;
				
			}
			
			function TasksDone()
			{
				
				let task_done = 0;

					{
						
						++task_done;
						
					}
					
				}
				
				return task_done;
				
			}
